<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>ParseIntAndFloat</title>

<script type="text/javascript">

	var myString = "56.03 degrees centigrade";
	var myInt;
	var myFloat;
	
	document.write("\"" + myString + "\" is " +
	           parseInt(myString) +"  as an Integer"+"<BR>");
	myFloat = parseFloat(myString);
	document.write("\"" + myString + 
	" \" when converted to a floating point number equals " + myFloat);
</script>
</head>
